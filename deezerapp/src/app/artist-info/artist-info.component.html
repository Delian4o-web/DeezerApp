<div *ngFor="let track of tracks">
  <h2>{{ track.title }}</h2>
</div>

<div class="container">
  <div class="row">
    <div
      class="col-sm-6"
      style="background-color:white; border: 1px solid black"
    >
      <h1 class="display-6">{{ artist.name }}</h1>
      <u
        ><p class="lead">{{ artist.nb_fan }} fans</p></u
      >
    </div>
    <div
      class="col-sm-6"
      style="background-color:white; border: 1px solid black"
    >
      <h1 class="display-6">Top Tracks</h1>
      <br />
      <div *ngFor="let track of tracks">
        <h2>{{ track.title }}</h2>
      </div>
    </div>
  </div>
</div>



<div *ngIf="albumlist">
  <div *ngFor="let album of albumlist">
    <h2>{{ album.title }}</h2>
    <img src="{{ album.cover_small }}" />
  </div>
</div>
