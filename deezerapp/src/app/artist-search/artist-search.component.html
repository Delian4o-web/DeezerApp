<div class="container">
  <div class="card-deck">
    <div class="card" *ngFor="let artist of artists">
      <a [routerLink]="['/artist/', artist.id]">
        <img
          class="card-img-top"
          src="{{ artist.picture_medium }}"
          alt="Card image cap"
        />
      </a>
      <div class="card-body">
        <h5 class="card-title">
          <a [routerLink]="['/artist/', artist.id]"
            ><h4 class="card-title">{{ artist.name }}</h4></a
          >
        </h5>
        <p class="card-text">Number of fans : {{ artist.nb_fan }}</p>
      </div>
    </div>
  </div>
</div>
