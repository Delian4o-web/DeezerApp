<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>

<div class="container">
  <div class="card-deck">
    <div class="card" *ngFor="let artist of artists">
      <a [routerLink]="['/artist/', artist.id]">
        <img
          class="card-img-top"
          src="{{ artist.picture_medium }}"
          alt="Card image cap"
        />
      </a>
      <div class="card-body">
        <h5 class="card-title">
          <a [routerLink]="['/artist/', artist.id]"
            ><h4 class="card-title">{{ artist.name }}</h4></a
          >
        </h5>
        <p class="card-text">
          Number of fans : {{ artist.nb_fan | thousandSuff }}
        </p>
      </div>
    </div>
  </div>
</div>
