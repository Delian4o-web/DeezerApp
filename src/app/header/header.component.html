<nav class="navbar navbar-expand-md navbar-light bg-info justify-content-start">
  <a href="#">
    <img
      src="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c51b.png"
      alt=""
      class="responsive-img text-center"
    />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbar6"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse" id="navbar6">
    <form class="mx-2 my-auto d-inline w-100">
      <input
        type="text"
        class="form-control border border-right-5 inputSearch "
        placeholder="Search for an artist..."
        #searchBox
        id="search-box"
        (input)="search(searchBox.value)"
      />
      <ul class="search-result">
        <li *ngFor="let artist of artists$ | async">
          <img class="img-fluid searchImage" src="{{ artist.picture_small }}" alt="" />
          <a routerLink="/artist/{{ artist.id }}">
            {{ artist.name }}
          </a>
        </li>
      </ul>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a
          class="nav-link"
          href="http://example.com"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
        </a>
      </li>
    </ul>
  </div>
</nav>
